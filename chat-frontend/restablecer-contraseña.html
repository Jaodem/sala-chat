<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contrase침a | Sala Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen transition-colors duration-300">

    <!-- Bot칩n de cambio de tema -->
    <button id="themeToggle"
        class="absolute top-6 right-6 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-3 py-1 rounded shadow transition">
        游깿
    </button>
    <div
        class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-md w-full max-w-md space-y-4 transition-colors duration-300">
        <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white">
            Restablecer contrase침a
        </h1>

        <!-- Contenedor donde se muestra si el token es inv치lido -->
        <div id="tokenError" class="hidden text-red-600 dark:text-red-400 text-center font-medium"></div>

        <!-- Info del usuario (si el token es v치lido) -->
        <p id="usernameInfo" class="text-sm text-center text-gray-600 dark:text-gray-300">
            <!-- username -->
        </p>

        <form id="resetForm" class="space-y-4 hidden">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Nueva contrase침a
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
                    <button type="button" id="togglePassword" aria-label="Mostrar/ocultar"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white">
                        <!-- El 칤cono se insertar치 por JS -->
                    </button>
                </div>
                <!-- Contenedor para las reglas -->
                <div id="password-rules-container"></div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Confirmar contrase침a
                </label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
                    <button type="button" id="toggleConfirmPassword" aria-label="Mostrar/ocultar"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white">
                        <!-- El 칤cono se insertar치 por JS -->
                    </button>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-200">
                Restablecer contrase침a
            </button>
        </form>

        <div id="alertContainer"></div>

        <p class="text-sm text-center text-gray-600 dark:text-gray-300">
            <a href="login.html" class="text-blue-600 hover:underline dark:text-blue-400">
                Volv칠 al inicio
            </a>
        </p>
    </div>

    <script type="module" src="./js/pages/restablecer-contrase침a.js"></script>
</body>

</html>
