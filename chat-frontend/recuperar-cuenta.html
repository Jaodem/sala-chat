<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar cuenta | Sala Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md space-y-4">
        <h1 class="text-2xl font-bold text-center text-gray-800">
            Recuperar cuenta
        </h1>
        <p class="text-sm text-center text-gray-600">
            Ingresá tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <form id="recoveryForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email
                </label>
                <input type="email" id="email" name="email" required
                    class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <button type="submit" id="resendBtn"
                class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-200">
                Enviar enlace de recuperación
            </button>
        </form>

        <div id="alertContainer"></div>

        <p class="text-sm text-center text-gray-600">
            <a href="login.html" class="text-blue-600 hover:underline">
                Volvé al inicio de sesión
            </a>
        </p>
    </div>

    <script type="module" src="./js/pages/recuperar-cuenta.js"></script>
</body>

</html>
