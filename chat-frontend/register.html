<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Sala Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Crear cuenta</h1>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">
                    Nombre de usuario
                </label>
                <input
                    type="text"
                    name="username"
                    required
                    class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                />
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">
                    Correo electrónico
                </label>
                <input
                    type="email"
                    name="email"
                    required
                    class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                />
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">
                    Contraseña
                </label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                />

                <!-- Requisitos de la contraseña -->
                <ul id="passwordRules" class="mt-2 text-sm text-gray-600 space-y-1 hidden">
                    <li><span id="rule-length" class="mr-2 text-red-500">❌</span>Al menos 6 caracteres</li>
                    <li><span id="rule-lower" class="mr-2 text-red-500">❌</span>Una letra minúscula</li>
                    <li><span id="rule-upper" class="mr-2 text-red-500">❌</span>Una letra mayúscula</li>
                    <li><span id="rule-number" class="mr-2 text-red-500">❌</span>Un número</li>
                    <li><span id="rule-symbol" class="mr-2 text-red-500">❌</span>Un símbolo especial (@$!%*#?&_-)</li>
                </ul>
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">
                    Confirmar contraseña
                </label>
                <input
                    type="password"
                    name="confirmPassword"
                    required
                    class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-200">
                Registrarse
            </button>
        </form>

        <!-- Lugar para alertas -->
        <div id="alertContainer" class="mt-4"></div>

        <!-- Link a login -->
        <p class="mt-6 text-sm text-center text-gray-600">
            ¿Ya tenés una cuenta?
            <a href="login.html" class="text-blue-600 hover:underline">Iniciá sesión</a>
        </p>
    </div>
    
    <script type="module" src="./js/register.js"></script>
</body>
</html>
